apiVersion: apps/v1
kind: Deployment
metadata:
  name: openid
spec:
  selector:
    matchLabels:
      app: openid
  template:
    metadata:
      labels:
        app: openid
    spec:
      containers:
      - image: okteto.dev/node-openid:1.0.0
        name: openid

---

apiVersion: v1
kind: Service
metadata:
  name: openid
spec:
  type: ClusterIP
  ports:
  - name: "openid"
    port: 3000
  selector:
    app: openid

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openid
  annotations:
    dev.okteto.com/generate-host: openid
spec:
  rules:
    - http:
        paths:
          - backend:
              service:
                name: openid
                port:
                  number: 3000
            path: /
            pathType: ImplementationSpecific
