build:
  hello-world:
    context: .

deploy:
  - env | grep OKTETO_BUILD
  - helm repo add helm-skeleton "git+https://github.com/okteto/helm-skeleton@chart?ref=main" ||  helm repo update
  - helm upgrade --install hello-world helm-skeleton/chart
    --set image=${OKTETO_BUILD_HELLO_WORLD_IMAGE}
    -f values-okteto.yml

dev:
  hello-world:
    selector:
        app.kubernetes.io/instance: hello-world
        app.kubernetes.io/name: chart
    command: bash
    sync:
      - .:/usr/src/app
    forward:
      - 9229:9229
