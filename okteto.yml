name: hello-world
build:
  hello-world:
    context: .
    dockerfile: Dockerfile
deploy:
  - kubectl apply -f k8s.yml
dev:
  hello-world:
    image: okteto/dev:latest
    autocreate: true
    command: npm i && npm run start
    workdir: /usr/src/app
    sync:
      - .:/usr/src/app
    forward:
      - 3000:3000
      - 9229:9229
